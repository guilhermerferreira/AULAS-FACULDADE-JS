<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .div {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Contador de cliques</h1>
        <button id="btn_contador">Acrescentar</button>
        <button id="zerar_contador">Zerar Contador</button>
        <button id="diminuir_contador">Diminuir Contador</button>
    </div>

    <br>
    <p id="clickButton">Cliques: 0</p>

    <script>
        let quantidade = 0;

        const botao = document.getElementById("btn_contador");
        const botaozerar = document.getElementById("zerar_contador");
        const diminuir_contador = document.getElementById("diminuir_contador");

        botao.addEventListener("click", function () {4
            quantidade++;
            document.getElementById("clickButton").innerText = "Cliques: " + quantidade;
        });

        botaozerar.addEventListener("click", function () {
            const confirmacao = confirm("Tem certeza de que deseja zerar o contador?");
            if (confirmacao) {
                quantidade = 0;
                document.getElementById("clickButton").innerText = "Cliques: " + quantidade;
            }
        });

        diminuir_contador.addEventListener("click", function () {
            quantidade--;
            document.getElementById("clickButton").innerText = "Cliques: " + quantidade;
        });
    </script>
</body>
</html>
